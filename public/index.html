<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostCSS</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="flex justify-center items-start bg-gradient-to-r from-purple-500 to-indigo-600 h-screen">
    <div x-data="{ isOpen: false }" class="relative mt-[5rem]">
      <button @click="isOpen = !isOpen" class="flex items-center px-4 py-2 rounded-md bg-indigo-900/50 text-white">
        <span class="mr-1">Options</span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </span>
      </button>

      <div x-show="isOpen" class="absolute right-0 top-12 rounded-md text-gray-700 bg-white w-[16rem] overflow-hidden">
        <!-- first section of menu -->
        <ul class="p-1 border-b border-bg">
          <li @click="isOpen = false" class="flex items-center px-4 py-2 rounded-md cursor-pointer hover:bg-indigo-500 hover:text-white group">
            <span class="mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-purple-500 h-5 w-5 group-hover:stroke-gray-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                />
              </svg>
            </span>
            <span>Edit</span>
          </li>
          <li @click="isOpen = false" class="flex items-center px-4 py-3 rounded-md cursor-pointer hover:bg-indigo-500 hover:text-white group">
            <span class="mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-purple-500 h-5 w-5 group-hover:stroke-gray-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                />
              </svg>
            </span>
            <span>Duplicate</span>
          </li>
        </ul>
        <!-- second section of menu -->
        <ul class="p-1 border-b border-bg">
          <li @click="isOpen = false" class="flex items-center px-4 py-2 rounded-md cursor-pointer hover:bg-indigo-500 hover:text-white group">
            <span class="mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-purple-500 h-5 w-5 group-hover:stroke-gray-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"
                />
              </svg>
            </span>
            <span>Archive</span>
          </li>
          <li @click="isOpen = false" class="flex items-center px-4 py-3 rounded-md cursor-pointer hover:bg-indigo-500 hover:text-white group">
            <span class="mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-purple-500 h-5 w-5 group-hover:stroke-gray-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
                />
              </svg>
            </span>
            <span>Share</span>
          </li>
        </ul>
        <!-- third section of menu -->
        <ul class="p-1 border-b border-bg">
          <li @click="isOpen = false" class="flex items-center px-4 py-2 rounded-md cursor-pointer hover:bg-indigo-500 hover:text-white group">
            <span class="mr-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-purple-500 h-5 w-5 group-hover:stroke-gray-300"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </span>
            <span>Delete</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
